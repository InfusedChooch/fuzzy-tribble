<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  <script>
    window.userRole = "{{ session.get('role') }}";
    window.userName = "{{ student_name }}";  <!-- âœ… Fixed line -->
  </script>
</head>
<body>

  <nav class="main-nav">
    {% if student_room %}
      <a href="{{ url_for('core.passroom_view', room=student_room) }}">ğŸ“ Passroom {{ student_room }}</a>
    {% endif %}
   <a href="{{ url_for('core.my_passes') }}">ğŸ“‹ View My Passes</a>
    <a href="#" onclick="openPasswordPopup()">ğŸ”’ Change Password</a>
    <a href="{{ url_for('auth.logout') }}">ğŸ“• Logout</a>
  </nav>

  <h1 id="welcome-msg">Welcome</h1> <!-- JS will override this with full name -->

  <h3 id="period">Current Period: {{ current_period }}</h3>

  <div id="custom-clock" class="clock"></div>

  {% if message %}
    <p style="color: red; font-weight: bold;">{{ message }}</p>
  {% endif %}

  <h2 style="margin-top: 2em;">Room Status Overview</h2>
  <div id="room-dot-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 1em;"></div>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
