<!-- templates/station.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Station Kiosk â€” {{ station }}</title>
  <style>
    body { font-family:sans-serif; text-align:center; padding:2em; }
    form { margin:2em auto; }
    input { padding:0.6em 1em; width:220px; }
    button { padding:0.6em 1.2em; }
    .message { color:red; margin:1em; font-weight:bold; }
    table { margin:2em auto; border-collapse:collapse; width:60%; }
    th,td { border:1px solid #ccc; padding:0.4em 0.6em; }
    .active  { background:#ffd6d6; }
    .pending { background:#ffedc7; }
  </style>
</head>
<body>
  <h1>{{ station }} Station</h1>
  <p>Please scan / enter your ID to log IN or OUT.</p>

  {% if message %}<div class="message">{{ message }}</div>{% endif %}

  <form method="POST">
    <input type="text" name="student_id" placeholder="Student ID" autofocus required />
    <button type="submit">Submit</button>
  </form>

  <h2>Passes involving this station</h2>
  <table>
    <thead>
      <tr><th>Student</th><th>Status</th><th>Origin Room</th></tr>
    </thead>
    <tbody>
      {% for p in passes %}
      <tr class="{{ p.status }}">
        <td>{{ p.student_name }}</td>
        <td>{{ p.status }}</td>
        <td>{{ p.room }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
